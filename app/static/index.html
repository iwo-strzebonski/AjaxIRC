<!DOCTYPE html>
<html lang='pl'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>AjaxIRC</title>

    <link rel='stylesheet' href='style/main.css'>
    <link rel='stylesheet' href='https://drive.google.com/uc?export=view&id=1nyFuLYcTMdjIXH8WIz7_PXaUlePm1fiB'>

    <script src='lib/jquery.cssemoticons.min.js'></script>

<body>
    <header>
